<script>
    function node(value){
        this.value = value
        this.next = null
    }

    const node1 = new node(9)
    const node2 = new node(52)
    const node3 = new node(96)
    const node4 = new node(15)

    node1.next = node2
    node2.next = node3
    node3.next = node4

    function dele(node){
        node.value = node.next.value
        node.next = node.next.next
    }

    dele(node2)

    let curr = node1

    while(curr != null){
        console.log(curr.value);
        curr = curr.next
    }
</script>
